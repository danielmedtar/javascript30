<body>

  <h1>Actualizar variables CSS con <span class='hl'>JS</span></h1>

  <div class="controls">
    <div class="controles-input">
      <label for="padding">Padding:</label>
      <input id="padding" type="range" name="padding" min="10" max="200" value="10" data-sizing="px">
    </div>

    <div class="controles-input">
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    </div>

    <div class="controles-input">
      <label for="base">Color:</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <div class="controles-input">
      <label for="width">Tama√±o:</label>
      <input id="width" type="range" name="width" min="100" max="1200" value="200" data-sizing="px">
    </div>
  </div>

  <img src="img/Kukenan_Tepuy_at_Sunset.jpg">

  <script src="js/app.js">
  </script>

</body>
